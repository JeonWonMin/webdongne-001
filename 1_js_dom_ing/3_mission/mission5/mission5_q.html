<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body{
			font-size:9pt;	
		}
		
		#panel{
			width:600px;
			height:300px;
			border:1px solid #999;
			position:relative;
		}
	
		#panel #image_view{
			left:236px;
			top:80px;
			width:128px;
			height:128px;
			border:1px solid #999;
			position:relative;
			overflow:hidden;
		}
		
		#nav{
			text-align:center;
			width:600px;
		}
	</style>
	<script>
	    var image_view,
	        image_viewChildren,
	        image_viewHeight,
	        startPos,
	        endPos,
	        distance,
	        intervalID;
	        
		window.onload=function(){
		    image_view = document.getElementById("image_view");
    		image_viewChildren = image_view.getElementsByTagName("img");
    		image_viewHeight = image_view.clientHeight;
    		endPos = image_viewHeight * (image_viewChildren.length);
    		distance = 1;
    		
		    init();
			initEventListener();
		}
		
		function initEventListener(){
			document.getElementById("btn_start").addEventListener("click",function(){
				scrollStart();
			},false);
			
			document.getElementById("btn_stop").addEventListener("click",function(){
				scrollEnd();
			},false);		
		}
		
		function init() {
		    startPos = 0;
    		image_view.scrollTop = 0;
		}
		
		function scrollStart() {
    		intervalID = setInterval(scrollImage, 10);
		}
		
		function scrollImage() {
		    
    		startPos += distance;
    		image_view.scrollTop += distance;   
    		
    		if(((image_viewChildren.length - 1) * image_viewHeight) == startPos) {
        		distance = -1;
    		}
    		if(startPos == 0) {
        		distance = 1;
    		}
    	    
    	    console.log("startPos: " + startPos + " image_view.scrollTop: " + image_view.scrollTop);
    	    	
		}
		
		function scrollEnd() {
    		clearInterval(intervalID);
		}
	</script>
</head>

<body>	
	<div> 
		<h4>#image_view안에는 9개의 이미지가 있습니다. 이미지가 보일 수 있도록 계속해서 상하로 스크롤 해주세요.</h4>
		<div id="panel">
			<div id="image_view">	
				<img src="images/img1.jpg">
				<img src="images/img2.jpg">
				<img src="images/img3.jpg">
				<img src="images/img4.jpg">
				<img src="images/img5.jpg">
				<img src="images/img6.jpg">
				<img src="images/img7.jpg">
				<img src="images/img8.jpg">
				<img src="images/img9.jpg">
			</div>
		</div>
		<div id="nav">
			<button id="btn_start">시작</button>
			<button id="btn_stop">멈춤</button>
		</div>
	</div>     
</body>
</html>
