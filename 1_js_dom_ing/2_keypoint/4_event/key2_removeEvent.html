<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body
		{
			font-size: 9pt;
		}
		#info{
			border:1px solid #000000;
						
		}
		#btn_target{
			width:300px;
			height:100px;
		} 
		
	</style>
	<script>
		
		window.onload=function(){
			var output = document.getElementById("btn_target"),
			    btn_1 = document.getElementById("btn1"),
			    btn_2 = document.getElementById("btn2");
			    
            //btn_1.addEventListener("click", on_ClickAdd, false);
            //btn_2.addEventListener("click", on_ClickRemove, false);
            
            btn_1.onclick = on_ClickAdd;
            btn_2.onclick = null;
        
            function on_ClickAdd() {
                output.innerHTML = "Add~!";
            }
            
            function on_ClickRemove() {
                output.innerHTML = "Remove~!";
            }
            
		}
		
		
		
	</script>
</head>

<body>
		<button id="btn1">이벤트등록</button>
        <button id="btn2">이벤트제거</button>
        <div>
        	<button id="btn_target">이곳에 마우스를 올려보세요.</button>
        </div>
        <div id="info">이곳에 이벤트 이벤트 정보가 출력됩니다.<br></div>
	</body>
